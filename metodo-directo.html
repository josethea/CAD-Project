                            <div class="col-lg-6">

                                    x2: <input type="number" class="form-control" placeholder="Numero entre 0 a 500"  id="numx2"></br>

    <script>

        function sumar(k)
        {
            return (k);
        }

        function cargarLienzo()
        {
            var c = document.getElementById("myCanvas");
            ctx = c.getContext("2d");
            ctx.lineWidth = 1;
            ctx.strokeStyle = "#000";
        }

        function limpiar()
        {
            document.getElementById("numx1").value="";
            document.getElementById("numy1").value="";
            document.getElementById("numx2").value="";
            document.getElementById("numy2").value="";

            var c= document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.clearRect(0,0,c.width,c.height);
            cargarLienzo();
        }

        function metodo_directo(x1,y1,x2,y2)
        {
           

            x1 = Number(x1);
            y1 = Number(y1);
            x2 = Number(x2);
            y2 = Number(y2); 

            if (x1>=-250 && x1<=250 && y1>=-250 && y1<=250 && x2>=-250 && x2<=250 && y2>=-250 && y2<=250)
            {
                var m = (y2-y1)/(x2-x1);
                var b = (y1) - m*(x1);
                
                var i = 0; 

                if (x1<x2)
                {
                    while (x1+i<=x2)
                    {  
                        var y = m * (x1+i) + b;
                        y = Math.round(y);
                        var canvas = document.getElementById("myCanvas");
                        var ctx = canvas.getContext("2d");
                        ctx.fillStyle = "red";
                        x = sumar(x1+i);
                        y = sumar(y);
                        ctx.fillRect(x,y,1,1);
                        i=i+1;   
                    } 
                } 
                else
                {
                    while (x1-i>=x2)
                    {
                        var y = m * (x1-i) + b;
                        y = Math.round(y);
                        var canvas = document.getElementById("myCanvas");
                        var ctx = canvas.getContext("2d");
                        ctx.fillStyle = "red";
                        x = sumar(x1-i);
                        y = sumar(y);
                        ctx.fillRect(x,y,1,1);
                        i++;
                    }
                }
            }
            else
            {
                window.alert("Revise los valores ingresados, alguno no es v√°lido.");
                document.getElementById("numx1").value = "";
                document.getElementById("numy1").value = "";
                document.getElementById("numx2").value = "";
                document.getElementById("numy2").value = "";
            }
        }      
    </script>
