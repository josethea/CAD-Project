    <script>

        var band = 0;

        function q(event) 
        {
            if (band == 0)
            {
                event = event || window.event;

                var canvas = document.getElementById('myCanvas');
                x = event.pageX - canvas.offsetLeft;
                y = event.pageY - canvas.offsetTop;
                y = convert(y);

                document.getElementById("numx1").value = x;
                document.getElementById("numy1").value = y;

                band = 1;
            }
            else
            {
                event = event || window.event;

                var canvas = document.getElementById('myCanvas');
                x = event.pageX - canvas.offsetLeft;
                y = event.pageY - canvas.offsetTop;
                y = convert(y);

                document.getElementById("numx2").value = x;
                document.getElementById("numy2").value = y;

                band = 0;
                dibujar();
            }
        }   

        function convert(y)
        {
            y = Number(y);
            var yprima = 500 - y;
            return yprima;
        }

        var xmin;
        var ymin;
        var xmax;
        var ymax;

        function cargarLienzo()
        {
            var c = document.getElementById("myCanvas");
            ctx = c.getContext("2d");
            ctx.lineWidth = 1;
            ctx.strokeStyle = "#000";

            //EJEX1

            ctx.beginPath();
            ctx.moveTo(350,150);
            ctx.lineTo(150,150);
            ctx.stroke();
            ctx.closePath();

            //EJEY1

            ctx.beginPath();
            ctx.moveTo(150,150);
            ctx.lineTo(150,350);
            ctx.stroke();
            ctx.closePath();

            //EJEX2

            ctx.beginPath();
            ctx.moveTo(150,350);
            ctx.lineTo(350,350);
            ctx.stroke();
            ctx.closePath();

            //EJEY2

            ctx.beginPath();
            ctx.moveTo(350,350);
            ctx.lineTo(350,150);
            ctx.stroke();
            ctx.closePath();

            xmin = 150;
            ymin = 150;
            xmax = 350;
            ymax = 350;
        }

        function limpiar()
        {
            window.location.reload();
        }

        function limpiarGrafico()
        {
            var c= document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.clearRect(0,0,c.width,c.height);
            cargarLienzo();
        }

        function limpiarNumero()
        {

            document.getElementById("numx1").value = "";
            document.getElementById("numy1").value = "";
            document.getElementById("numx2").value = "";
            document.getElementById("numy2").value = "";
        }

        var x1;
        var x2;
        var y1;
        var y2;

        function dibujar()
        {
            limpiarGrafico();
            x1 = Number(document.getElementById("numx1").value);
            y1 = Number(document.getElementById("numy1").value);
            x2 = Number(document.getElementById("numx2").value);
            y2 = Number(document.getElementById("numy2").value);

            recta(x1,y1,x2,y2);
        }


        function recta(x1,y1,x2,y2)
        {
            var c = document.getElementById("myCanvas");
            ctx = c.getContext("2d");
            ctx.lineWidth = 1;
            ctx.strokeStyle = "blue";

            ctx.beginPath();
            ctx.moveTo(x1,y1);
            ctx.lineTo(x2,y2);
            ctx.stroke();
            ctx.closePath();
        }   

        function ubicar(a,b)
        {
            var cadena;
            if (a<=xmin && b<=ymin)
            {
                cadena = "IZ";
            }
            else if (a>=xmin && a<=xmax && b<=ymin)
            {
                cadena = "I";
            }
            else if (a>=xmax && b<=ymin)
            {
                cadena = "ID";
            }
            else if (a>=xmax && b>=ymin && b<=ymax)
            {
                cadena = "D";
            }
            else if (a<=xmin && b>=ymin && b<=ymax)
            {
                cadena = "Z";
            }
            else if (a<=xmin && b>=ymax)
            {
                cadena = "SZ";
            }
            else if (a>=xmin && a<=xmax && b>=ymax)
            {
                cadena = "S";
            }
            else if (a>=xmax && b>=ymax)// a>=xmax && b>=ymax
            {
                cadena = "SD";
            }
            else
            {
                cadena = "C";
            }
            return cadena;
        }

        var ubicacion_a = "";
        var ubicacion_b = "";
        var interseccion;

        function intersecar(ubi_a,ubi_b)
        {
            var igual = 0;
            for (var i=0; i<ubi_a.length; i++)
            {
                var dato_a = ubi_a.charAt(i);
                for (var j=0; j<ubi_b.length; j++)
                {
                    var dato_b = ubi_b.charAt(j);
                    if (dato_a == dato_b)
                    {
                        igual = 1;
                        j = ubi_b.length;
                        i = ubi_a.length;
                    }
                }
            }
            if (igual == 1)
            {
                return 1;
            }
            else
            {
                return 0;
            }
        }

        var bandera = 0;

        function recortar()
        {
            
            if (x1>=xmin && x1<=xmax && y1>=ymin && y1<=ymax && x2>=xmin && x2<=xmax && y2>=ymin && y2<=ymax)
            {
                limpiarGrafico();
                recta(x1,y1,x2,y2);
                bandera = 1;
            }
            else
            {
                ubicacion_a = ubicar(x1,y1);
                ubicacion_b = ubicar(x2,y2);
                interseccion = intersecar(ubicacion_a,ubicacion_b);
            }
            if (interseccion == 1)
            {
                limpiarGrafico();
            }
            else //interseccion = 0 .. significa que hay que recortar.
            {
                
                if (bandera == 0)
                {
                    limpiarGrafico();

                    var nuevo_x1;
                    var nuevo_y1;
                    var nuevo_x2;
                    var nuevo_y2;

                    var m = (y2-y1) / (x2-x1);
                    switch (ubicacion_a)
                    {
                        case "IZ":
                            nuevo_x1 = xmin;
                            nuevo_y1 = m * (nuevo_x1 - x1) + y1;
                            if (nuevo_y1 < ymin)
                            {
                                nuevo_y1 = ymin;
                                nuevo_x1 = (1/m) * (nuevo_y1 - y1) + x1;
                            }
                            break;
                        case "I":
                            nuevo_y1 = ymin;
                            nuevo_x1 = (1/m) * (nuevo_y1 - y1) + x1;
                            break;
                        case "ID":
                            nuevo_x1 = xmax;
                            nuevo_y1 = m * (nuevo_x1 - x1) + y1;
                            if (nuevo_y1 < ymin)
                            {
                                nuevo_y1 = ymin;
                                nuevo_x1 = (1/m) * (nuevo_y1 - y1) + x1;
                            }
                            break;
                        case "D":
                            nuevo_x1 = xmax;
                            nuevo_y1 = m * (nuevo_x1 - x1) + y1;
                            break;
                        case "Z":
                            nuevo_x1 = xmin;
                            nuevo_y1 = m * (nuevo_x1 - x1) + y1;
                            break;
                        case "SZ":
                            nuevo_x1 = xmin;
                            nuevo_y1 = m * (nuevo_x1 - x1) + y1;
                            if (nuevo_y1 > ymax)
                            {
                                nuevo_y1 = ymax;
                                nuevo_x1 = (1/m) * (nuevo_y1 - y1) + x1;
                            }
                            break;
                        case "S":
                            nuevo_y1 = ymax;
                            nuevo_x1 = (1/m) * (nuevo_y1 - y1) + x1;
                            break;
                        case "SD":
                            nuevo_x1 = xmax;
                            nuevo_y1 = m * (nuevo_x1 - x1) + y1;
                            if (nuevo_y1 > ymax)
                            {
                                nuevo_y1 = ymax;
                                nuevo_x1 = (1/m) * (nuevo_y1 - y1) + x1;
                            }
                            break;
                        case "C":
                            nuevo_x1 = x1;
                            nuevo_y1 = y1;
                            break;
                    }
                    switch (ubicacion_b)
                    {
                        case "IZ":
                            nuevo_x2 = xmin;
                            nuevo_y2 = m * (nuevo_x2 - x2) + y2;
                            if (nuevo_y2 < ymin)
                            {
                                nuevo_y2 = ymin;
                                nuevo_x2 = (1/m) * (nuevo_y2 - y2) + x2;
                            }
                            break;
                        case "I":
                            nuevo_y2 = ymin;
                            nuevo_x2 = (1/m) * (nuevo_y2 - y2) + x2;
                            break;
                        case "ID":
                            nuevo_x2 = xmax;
                            nuevo_y2 = m * (nuevo_x2 - x2) + y2;
                            if (nuevo_y2 < ymin)
                            {
                                nuevo_y2 = ymin;
                                nuevo_x2 = (1/m) * (nuevo_y2 - y2) + x2;
                            }
                            break;
                        case "D":
                            nuevo_x2 = xmax;
                            nuevo_y2 = m * (nuevo_x2 - x2) + y2;
                            break;
                        case "Z":
                            nuevo_x2 = xmin;
                            nuevo_y2 = m * (nuevo_x2 - x2) + y2;
                            break;
                        case "SZ":
                            nuevo_x2 = xmin;
                            nuevo_y2 = m * (nuevo_x2 - x2) + y2;
                            if (nuevo_y2 > ymax)
                            {
                                nuevo_y2 = ymax;
                                nuevo_x2 = (1/m) * (nuevo_y2 - y2) + x2;
                            }
                            break;
                        case "S":
                            nuevo_y2 = ymax;
                            nuevo_x2 = (1/m) * (nuevo_y2 - y2) + x2;
                            break;
                        case "SD":
                            nuevo_x2 = xmax;
                            nuevo_y2 = m * (nuevo_x2 - x2) + y2;
                            if (nuevo_y2 > ymax)
                            {
                                nuevo_y2 = ymax;
                                nuevo_x2 = (1/m) * (nuevo_y2 - y2) + x2;
                            }
                            break;
                        case "C":
                            nuevo_x2 = x2;
                            nuevo_y2 = y2;
                            break;
                    }
                    if ((nuevo_x1<xmin && nuevo_y1==ymin && nuevo_x2==xmin && nuevo_y2<ymin) || (nuevo_x2<xmin && nuevo_y2==ymin && nuevo_x1==xmin && nuevo_y1<ymin) || (nuevo_x1==xmax && nuevo_y1<ymin && nuevo_x2>xmax && nuevo_y2==ymin) || (nuevo_x2==xmax && nuevo_y2<ymin && nuevo_x1>xmax && nuevo_y1==ymin) || (nuevo_x1==xmax && nuevo_y1>ymax && nuevo_x2>xmax && nuevo_y2==ymax) || (nuevo_x2==xmax && nuevo_y2>ymax && nuevo_x1>xmax && nuevo_y1==ymax) || (nuevo_x1<xmin && nuevo_y1==ymax && nuevo_x2==xmin && nuevo_y2>ymax) || (nuevo_x1<xmin && nuevo_y1==ymax && nuevo_x2==xmin && nuevo_y2>ymax))
                    {
                        limpiarGrafico();
                    }
                    else
                    {
                        recta(nuevo_x1,nuevo_y1,nuevo_x2,nuevo_y2);
                    }
                }
            }
        } 

    </script>
